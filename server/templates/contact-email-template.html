<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <style>
      body,
      pre {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>Dear SCATLAS-LC Administrators,</p>

    <p>A user has submitted a contact form with the following information:</p>
    <div>
      <strong>Name:</strong>
      <%- name %>
    </div>
    <div>
      <strong>Email:</strong>
      <%- email %>
    </div>
    <div>
      <strong>Affiliation:</strong>
      <%- subject %>
    </div>
    <div><strong>Message Body:</strong></div>
    <pre wrap style="white-space: pre-wrap"><%- body %></pre>

    <p>Respectfully,</p>
    <p>SCATLAS-LC Web Tool</p>
  </body>
</html>
